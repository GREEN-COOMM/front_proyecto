<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" placeholder="Ingrese el usuario">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="Ingrese la contraseña">

    <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>

    <button type="submit">Iniciar Sesión</button>
  </form>
</div>
</body>
</html>
